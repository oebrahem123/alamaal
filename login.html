    <div class="container_login">
        <div class="box">
            <!------------------------Login Box--------------------------->
        <div class="box-login" id="login">
            <div class="top-header">
                <h3> مرحبا مجددا </h3>
                <small> .نحن سعداء بعودتك </small>
            </div>
            <div class="input-group">
                 <div class="input-field">
                    <input type="text" class="input-box" id="logEmail" required>
                    <label for="logEmail"> عنوان البريد الإلكتروني </label>
                 </div>
                 <div class="input-field">
                    <input type="password" class="input-box" id="logPassword" required>
                    <label for="logPassword"> كلمة المرور </label>
                    <div class="eye-area">
                     <div  class="eye-box" onclick="myLogPassword()">
                      <i class="fa-regular fa-eye" id="eye"></i>
                      <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                   </div>
                 </div>
                 </div>
                 <div class="remember">
                    <input type="checkbox" id="formCheck" class="check">
                    <label for="formCheck"> تذكرنى </label>
                 </div>
                 <div class="input-field">
                    <input type="submit" class="input-submit" value=" تسجيل " required>
                 </div>
                 <div class="forgot">
                    <a href="#"> هل نسيت كلمة السر؟ </a>
                 </div>
                
            </div>
         </div>
            <!---------------------------- register --------------------------------------->
          <div class="box-register" id="register">
            <div class="top-header">
                <h3>أنشا حساب الأن!</h3>
                <small>نحن سعداء بوجودك معنا.</small>
            </div>
            <div class="input-group">
                 <div class="input-field">
                    <input type="text" class="input-box" id="regUsername" required>
                    <label for="regUsername"> الاسم الأول </label>
                 </div>
                 <div class="input-field">
                    <input type="text" class="input-box" id="regUsername" required>
                    <label for="regUsername"> اسم العائلة </label>
                 </div>
                 <div class="input-field">
                    <input type="text" class="input-box" id="regEmail"  required>
                    <label for="regEmail"> عنوان البريد الإلكتروني </label>
                 </div>
                 <div class="input-field">
                    <input type="password" class="input-box" id="regPassword"  required>
                    <label for="regPassword"> كلمة المرور </label>
                    <div class="eye-area">
                      <div  class="eye-box" onclick="myRegPassword()">
                       <i class="fa-regular fa-eye" id="eye-2"></i>
                       <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                    </div>
                  </div>
                 </div>
                 
                 <div class="remember">
                    <input type="checkbox" id="formCheck2" class="check">
                    <label for="formCheck2"> تذكرنى </label>
                 </div>
                 <div class="input-field">
                    <input type="submit" class="input-submit" value=" حفظ " required>
                 </div>
            </div>
         </div>
         <div class="switch">
            <a href="#" class="login active" onclick="login()"> تسجيل الدخول </a>
            <a href="#" class="register" onclick="register()"> انشاء حساب  </a>
            <div class="btn-active" id="btn"></div>
         </div>
         
        </div>
        
     </div>
    <script src="js/script.js"></script>
     <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function login(){
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }
   // View Password codes
         
      
        function myLogPassword(){
         var a = document.getElementById("logPassword");
         var b = document.getElementById("eye");
         var c = document.getElementById("eye-slash");
         if(a.type === "password"){
            a.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
         }else{
            a.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
         }
        }
        function myRegPassword(){
    
         var d = document.getElementById("regPassword");
         var b = document.getElementById("eye-2");
         var c = document.getElementById("eye-slash-2");
 
         if(d.type === "password"){
            d.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
         }else{
            d.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
         }
        }
     </script>
